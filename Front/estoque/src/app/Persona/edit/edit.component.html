<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Editar Produtos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Código de Barras:</label>
            <input [(ngModel)]="persona.cod" name="codigo" type="text" class="form-control">
          </div>


          <div class="form-group">
            <label for="">Nome:</label>
            <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
          </div>

         
          <div class="form-group">
            <label for="">Descrição:</label>
            <input [(ngModel)]="persona.descr" name="descricao" type="text" class="form-control">
          </div>


          <div class="form-group">
            <label for="">Quantidade:</label>
            <input [(ngModel)]="persona.quant" name="quantidade" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">Categoria:</label>
            <input [(ngModel)]="persona.cat" name="categoria" type="text" class="form-control">
          </div>















          <button (click)="Atualizar(persona)" class="btn btn-danger">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
