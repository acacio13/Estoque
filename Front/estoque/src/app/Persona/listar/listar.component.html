<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Estoque</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
             
              <th>Código de Barras</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Quantidade</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personas" class="text-center">
           
              <td>{{persona.cod}}</td>
              <td>{{persona.name}}</td>
              <td>{{persona.descr}}</td>
              <td>{{persona.quant}}</td>
              <td>{{persona.cat}}</td>
              <td>
                <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
